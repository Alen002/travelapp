<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script type="text/javascript" scr="../../../dist/main.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>

  <h1>Travel Weather Forecast</h1>

  <div class="container">
    <div id="image">
      <img id="travel-image">
    </div>

    <div id="output">
      <p><h2 id="info-trip"></h2></p>
      <p><h2 id="info-departure"></h2></p>

      <form class="" onsubmit="return handleSubmit(event)">
      <p><input id="city-name" class="orm-control shadow mb-2" type="text" name="input" value="" placeholder="Enter City"></form></p> 
      <p><input id="city-date" type="date" name="date" placeholder="Enter Date"></p>


      <input type="text" name="username" placeholder="Your name" class="form-control shadow mb-2"></br>
      
      <!-- Submit button to fetch data from APIs -->
      <input type="submit" class="btn btn-outline-primary text-center" name="" value="Save Trip" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
      <!-- Remove button to remove data from the server -->
      <input type="button" class="btn btn-outline-primary text-center" name="" value="Remove Trip" onclick="return Client.remove(event)" onsubmit="return Client.remove(event)">
      
      



      <h3 id="info-days" class="layout"></h3>

      <div id="weather-description" class="layout"></div>
      <div id="weather-low-temp"class="layout"></div>
      <div id="weather-max-temp"class="layout"></div>
    </div>    
  </div>

  <footer>
    &copyAlen Klaric
  </footer> 
  
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js');
      });
    } else {console.log('Service worker not working');}
  </script>
  <!-- bootstrap cdn -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
